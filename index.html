       <h1 class="title">まるい食遊館北千住店</h1>
       <p>営業時間 10:30~20:30</p>
       <p>野菜や生鮮食品の品ぞろえが豊富な店舗として人気のある駅チカの店舗です。</p>

      <h1 class="title">スーパーおっ母さん</div>
      <p>営業時間 10:00～21:00</p>
      <p>時期によっては、全国各地の旬の新鮮野菜や卵1パックが100～200円の価格帯で購入できる店舗です。また、鮮魚やお肉の価格も安いという点も口コミとなっています。日曜市や夕方のタイムサービスの積極的に実施されているので、チラシのチェックを欠かさずしておくと良いでしょう。</p>
